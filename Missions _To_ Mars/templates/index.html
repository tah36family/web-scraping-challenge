<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="text-center bg-info mt-4 w-75 m-auto rounded p-2 jumbo">
        <h1 class="display-3">Hello, Mars!</h1>
        <hr class="my-2">
        <h3>{{ mars.title }}</h3>
        <p> {{ mars.paragraph }}.</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new data</a>
        </p>
      </div>
      
      <div class="row">
        <img src="{{ mars.image }}" alt="" class="col-md-6">
        <div class="col-md-6">
          {{ mars.facts | safe }}
        </div>
      </div>

      <div class="row">
        {% for hemisphere in mars.hemispheres %}

        <div class="col-md-3">
          <h3>{{ hemisphere.title }}</h3>
          <img src="{{ hemisphere.img_url }}" alt="" class="w-100">
        </div>

        {% endfor %}
      </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
